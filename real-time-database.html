<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/real-time-database.js"></script>
    <title>Real time database</title>
</head>
<body>
    <div class="container">
            <div class="form-group">
                <label for="">Nome</label>
                <input type="text" placeholder="Insira seu nome" id="name">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" placeholder="Insira seu e-mail" id="email">
            </div>
            <div class="form-group">
                <label for="">Senha</label>
                <input type="password" placeholder="Insira sua senha" id="password">
            </div>
            <div class="btn-container">
                <button id="btn-add">Adicionar</button>
            </div>
        <div class="list-groups">
            <ul id="list"></ul>
        </div>
    </div>
